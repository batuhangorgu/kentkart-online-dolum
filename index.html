<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İstanbulkart Online Dolum (Demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      color: #e30a17;
    }

    .demo {
      text-align: center;
      color: red;
      font-size: 13px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #e30a17;
      color: #fff;
      font-size: 15px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #b50812;
    }

    .result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    .balance {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>İstanbulkart Online Dolum</h2>
  <div class="demo">⚠️ DEMO – Gerçek ödeme yapılmaz</div>

  <!-- DOLUM -->
  <label>16 Haneli İstanbulkart No</label>
  <input id="kartNo" maxlength="16" placeholder="1234567890123456">

  <label>Dolum Tutarı</label>
  <select id="tutar">
    <option value="50">50 TL</option>
    <option value="100">100 TL</option>
    <option value="150">150 TL</option>
    <option value="200">200 TL</option>
  </select>

  <button onclick="odemeYap()">Ödeme Yap</button>

  <div id="sonuc" class="result"></div>

  <!-- BAKİYE SORGULA -->
  <div class="balance">
    <h3>Bakiye Sorgula</h3>

    <label>İstanbulkart No</label>
    <input id="sorguNo" maxlength="16" placeholder="1234567890123456">

    <button onclick="bakiyeSorgula()">Bakiye Sorgula</button>

    <div id="bakiyeSonuc" class="result"></div>
  </div>
</div>

  // Kart bakiyelerini tutan demo obje
  var bakiyeler = {};

      return;
    }
