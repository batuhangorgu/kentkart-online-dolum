<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ƒ∞stanbulkart Online Dolum (Demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      color: #e30a17;
    }

    .demo {
      text-align: center;
      color: red;
      font-size: 13px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #e30a17;
      color: #fff;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #b50812;
    }

    .result {
      margin-top: 12px;
      text-align: center;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }

    .balance {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>ƒ∞stanbulkart Online Dolum</h2>
  <div class="demo">‚ö†Ô∏è DEMO ‚Äì Ger√ßek √∂deme yoktur</div>

  <!-- DOLUM -->
  <label>16 Haneli ƒ∞stanbulkart No</label>
  <input type="text" id="kartNo" maxlength="16" placeholder="1234567890123456">

  <label>Dolum Tutarƒ±</label>
  <select id="tutar">
    <option value="50">50 TL</option>
    <option value="100">100 TL</option>
    <option value="150">150 TL</option>
    <option value="200">200 TL</option>
  </select>

  <button id="odemeBtn">√ñdeme Yap</button>

  <div id="odemeSonuc" class="result"></div>

  <!-- BAKƒ∞YE -->
  <div class="balance">
    <h3>Bakiye Sorgula</h3>

    <label>ƒ∞stanbulkart No</label>
    <input type="text" id="sorguNo" maxlength="16" placeholder="1234567890123456">

    <button id="sorguBtn">Bakiye Sorgula</button>

    <div id="bakiyeSonuc" class="result"></div>
  </div>
</div>

<script>
  // DEMO i√ßin kart bakiyeleri
  var bakiyeler = {};

  document.getElementById("odemeBtn").addEventListener("click", function () {
    var kartNo = document.getElementById("kartNo").value.trim();
    var tutar = parseInt(document.getElementById("tutar").value);

    if (kartNo.length !== 16 || isNaN(kartNo)) {
      document.getElementById("odemeSonuc").innerHTML =
        "<span class='error'>‚ùå Ge√ßerli 16 haneli kart numarasƒ± girin</span>";
      return;
    }

    if (!bakiyeler[kartNo]) {
      bakiyeler[kartNo] = 0;
    }

    bakiyeler[kartNo] += tutar;

    document.getElementById("odemeSonuc").innerHTML =
      "<span class='success'>‚úÖ √ñdeme alƒ±ndƒ±. Y√ºklenen tutar: " + tutar + " TL</span>";
  });

  document.getElementById("sorguBtn").addEventListener("click", function () {
    var kartNo = document.getElementById("sorguNo").value.trim();

    if (kartNo.length !== 16 || isNaN(kartNo)) {
      document.getElementById("bakiyeSonuc").innerHTML =
        "<span class='error'>‚ùå Ge√ßerli 16 haneli kart numarasƒ± girin</span>";
      return;
    }

    if (bakiyeler[kartNo] !== undefined) {
      document.getElementById("bakiyeSonuc").innerHTML =
        "<span class='success'>üí≥ G√ºncel Bakiye: " + bakiyeler[kartNo] + " TL</span>";
    } else {
      document.getElementById("bakiyeSonuc").innerHTML =
        "<span class='error'>‚ö†Ô∏è Bu karta ait bakiye bulunamadƒ±</span>";
    }
  });
</script>

</body>
</html>
